<!DOCTYPE html>
<html>
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>My Website</title>
      <link rel="stylesheet" href="style.css">
      <script src="https://kit.fontawesome.com/dee07e2c41.js" crossorigin="anonymous"></script>
</head>
<body>
  <audio src="" id="audio"></audio>
  <div class="music-player">
    <h1 class="title">Look at me</h1>
    <p class="artist">Twice</p>
    <div class="cover"></div>
    <div class="song-slider">
      <input type="range" value="0" class="seek-bar">
      <span class="current-time">00:00</span>
      <span class="duration">00:00</span>
    </div>
    <div class="controls">
      <button class="shuffle"><i class="fa-solid fa-shuffle"></i></button> 
      <button class="prev"><i class="fa-solid fa-backward"></i></button> 
      <button class="play">
        <i class="fa-solid fa-play"></i>
        <i class="fa-solid fa-pause"></i>
      </button>
      <button class="next"><i class="fa-solid fa-forward"></i></button>
      <button class="repeat"><i class="fa-solid fa-repeat"></i></button>
    </div>
  
  
  
  
  </div>
  
  <script src="data.js"></script>
  <script src="script.js"></script>

</body>
</html>
